<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Sheet</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 id="current-cell">No cell</h1>
    <button id="bold-btn">B</button>
    <button id="italics-btn">I</button>
    <button id="underline-btn">U</button>

    <label for="text-color">Text</label>
    <input type="color" id="text-color">
    <label for="bg-color">Bg-Color</label>
    <input type="color" id="bg-color">

    <button id="left-align-btn">Left</button>
    <button id="center-align--btn">Centre</button>
    <button id="right-align--btn">Right</button>

    <button id="cut-btn">Cut</button>
    <button id="copy-btn">Copy</button>
    <button id="paste-btn">Paste</button>

   <select id="font-size">
    <option value="14px">14</option>
    <option value="16px">16</option>
    <option value="18px">18</option>
    <option value="20px">20</option>
    <option value="22px">22</option>
    <option value="24px">24</option>
    <option value="26px">26</option>
    <option value="28px">28</option>
    <option value="30px">30</option>
   </select>

   <select id="font-family">
    <option value="serif">Serif</option>
    <option value="sans-serif">Sans-serif</option>
    <option value="monospace">Monospace</option>
    <option value="cursive">Cursive</option>
    <option value="fantasy">Fantasy</option>
   </select>
   <hr>
   <button onclick="downloadJson()">Download</button>
   <input type="file" id="jsonFile" accept=".json">
   <hr>
   <button id="add-sheet-button">Add sheet</button>
   <h2 id="sheet-no">sheet No - 1</h2>
   <div id="button-container">
     <button id="sheet-1" onclick="viewSheet(event)">Sheet 1</button>
   </div>
   
    <table class="my-table">
        <thead>
            <tr id="table-heading-row">
                <!-- to create blank cell -->
                <th></th>  
            </tr>
        </thead>
        <br>
        <tbody id="table-body"></tbody>
    </table>
    <script src="./script.js"></script>
</body>
</html>
