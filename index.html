<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Sheet</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 id="current-cell">No cell</h1>
    <button id="bold-btn">B</button>
    <button id="italics-btn">I</button>
    <button id="underline-btn">U</button>

    <label for="text-color">Text</label>
    <input type="color" id="text-color">
    <label for="bg-color">Bg-Color</label>
    <input type="color" id="bg-color">

    <button id="left-align-btn">Left</button>
    <button id="center-align--btn">Centre</button>
    <button id="right-align--btn">Right</button>

    <button id="cut-btn">Cut</button>
    <button id="copy-btn">Copy</button>
    <button id="paste-btn">Paste</button>

   <select class="font-size">
    <option value="14px">14</option>
    <option value="16px">16</option>
    <option value="18px">18</option>
   </select>

   <select class="font-family">
    <option value="serif">Serif</option>
    <option value="sans-serif">Sans-serif</option>
    <option value="monospace">Monospace</option>
    <option value="cursive">Cursive</option>
    <option value="fantasy">Fantasy</option>
   </select>
   
    <table class="my-table">
        <thead>
            <tr id="table-heading-row">
                <!-- to create blank cell -->
                <th></th>  
            </tr>
        </thead>
        <br>
        <tbody id="table-body"></tbody>
    </table>
    <script src="./script.js"></script>
</body>
</html>
